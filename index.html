<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Formulario de Registro</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- titulo -->
  <h1 class="card-title text-center" id="sura">EPS Sura</h1>
  <h4 class="card-title text-center" id="registro">Formulario de Registro</h4>

  <div class="card body">
    <form id="form_registro">

      <div class="mb-3">
        <label for="Forma de control" class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre(s)">
      </div>

      <div class="mb-3">
        <label for="Forma de control" class="form-label">Apellido</label>
        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido(s)">
      </div>

      <div class="mb-3">
        <label for="Forma de Control" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="Forma de Control" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" >
      </div>

      <div class="mb-3">
        <label for="Forma de Control" class="form-label">Repetir contraseña</label>
        <input type="password" id="password_v" name="password" class="form-control" >
      </div>

      <div class="mb-3">
        <label for="Forma de Control" class="form-label">Telefono</label>
        <input type="number" id="telefono" name="telefono" class="form-control" placeholder="Telefono">
      </div>

      <div class="mb-3">
        <button type="submit" class="btn-primary mb-3">Enviar</button>
      </div>
      

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./scripts/registro.js"></script>

</body>

</html>
